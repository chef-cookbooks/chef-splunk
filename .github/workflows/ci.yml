---
name: ci

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  delivery:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run Chef Delivery
        uses: actionshub/chef-delivery@master
        env:
          CHEF_LICENSE: accept-no-persist

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run yaml Lint
        uses: actionshub/yamllint@master

  vagrant:
    needs: [yamllint, delivery]
    runs-on: macos-latest
    strategy:
      matrix:
        os:
          - 'debian-10'
          - 'centos-8'
          - 'ubuntu-2004'
        suite:
          - 'client'
          - 'uninstall-forwarder'
          - 'client-inputs-outputs'
          - 'server-runas-root'
          - 'server-cluster-master'
          - 'server-shdeployer'
          - 'server-shcluster-member'
          - 'disabled'
          - 'upgrade-server'
          - 'upgrade-client'
          - 'server-resources'
          - 'client-resources'
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Install Chef
        uses: actionshub/chef-install@master
      - name: Test Kitchen
        uses: actionshub/test-kitchen@master
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: test/kitchen/kitchen.vagrant.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  final:
    needs: [vagrant]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
